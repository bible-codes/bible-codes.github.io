<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=5">
  <meta name="theme-color" content="#2D6A91">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Bible Codes">
  <meta name="description" content="Search for Equidistant Letter Sequences (ELS) in the Hebrew Bible - Torah Codes finder">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="apple-touch-icon" href="icons/icon-192x192.png">
  <link rel="stylesheet" href="styles.css">
  <title>Bible Codes - ELS Search</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Matrix Modal Styles */
    .matrix-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      overflow-x: hidden;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
    }

    .matrix-modal.active {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .matrix-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 15px;
      color: white;
    }

    .matrix-modal-title {
      font-size: 18px;
      font-weight: bold;
    }

    .matrix-modal-info {
      font-size: 14px;
      opacity: 0.9;
    }

    .matrix-close-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      min-height: 44px;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .matrix-close-btn:hover {
      background: #c82333;
    }

    .matrix-close-btn:active {
      transform: scale(0.98);
    }

    .matrix-container {
      background: #1a1a2e;
      border-radius: 10px;
      padding: 20px;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
      max-width: 100vw;
      max-height: calc(100vh - 150px);
      width: 100%;
    }

    .matrix-grid {
      display: grid;
      gap: 2px;
      direction: rtl;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      line-height: 1;
      min-width: max-content;
    }

    .matrix-cell {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #2d2d44;
      color: #e0e0e0;
      border-radius: 3px;
      transition: all 0.2s;
      cursor: pointer;
    }

    .matrix-cell:hover {
      transform: scale(1.1);
      z-index: 10;
    }

    /* Term 1 highlighting - Yellow */
    .matrix-cell.highlighted,
    .matrix-cell.term1 {
      background: #ffc107;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
    }

    /* Term 2 highlighting - Cyan/Blue */
    .matrix-cell.term2 {
      background: #00bcd4;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
    }

    /* Both terms overlap - Purple */
    .matrix-cell.term1.term2 {
      background: #9c27b0;
      color: #fff;
      box-shadow: 0 0 15px rgba(156, 39, 176, 0.7);
    }

    .matrix-cell.context {
      background: #3d5a80;
      color: #fff;
    }

    .matrix-controls {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      color: white;
    }

    .matrix-controls label {
      font-size: 14px;
    }

    .matrix-controls input {
      width: 70px;
      padding: 8px 10px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #333;
      color: white;
      font-size: 16px;
      min-height: 40px;
    }

    .matrix-controls button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background: #3F8EBA;
      color: white;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      min-height: 44px;
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }

    .matrix-controls button:hover {
      background: #2D6A91;
    }

    .matrix-controls button:active {
      transform: scale(0.98);
    }

    .result-item.clickable {
      cursor: pointer;
      transition: all 0.2s;
    }

    .result-item.clickable:hover {
      background-color: rgba(0, 123, 255, 0.2);
      transform: translateX(-3px);
    }

    .result-item .view-matrix-hint {
      font-size: 12px;
      color: #007bff;
      margin-top: 5px;
      opacity: 0.8;
    }

    .matrix-legend {
      display: flex;
      gap: 20px;
      margin-top: 15px;
      color: white;
      font-size: 14px;
      flex-wrap: wrap;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 3px;
    }

    .legend-color.term1 {
      background: #ffc107;
    }

    .legend-color.term2 {
      background: #00bcd4;
    }

    .legend-color.both {
      background: #9c27b0;
    }

    .legend-color.context {
      background: #3d5a80;
    }

    .legend-color.regular {
      background: #2d2d44;
    }

    /* Multi-term search styles */
    .multi-term-section {
      margin-top: 16px;
      padding: 16px;
      background: #e3f2fd;
      border-radius: 8px;
      border-left: 4px solid #2196f3;
    }

    .multi-term-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .multi-term-toggle input[type="checkbox"] {
      width: 20px;
      height: 20px;
    }

    .multi-term-toggle label {
      font-weight: 600;
      color: #1565c0;
    }

    .multi-term-inputs {
      display: none;
    }

    .multi-term-inputs.active {
      display: block;
    }

    .proximity-container {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .proximity-container label {
      font-size: 14px;
      color: #333;
    }

    .proximity-container input {
      width: 100px;
      padding: 8px;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    /* Proximity results section */
    .proximity-results {
      margin-top: 20px;
      padding: 16px;
      background: #fff3e0;
      border-radius: 8px;
      border-left: 4px solid #ff9800;
    }

    .proximity-results h4 {
      margin: 0 0 12px 0;
      color: #e65100;
    }

    .proximity-pair {
      padding: 12px;
      margin-bottom: 10px;
      background: white;
      border-radius: 6px;
      border-left: 4px solid #4caf50;
      cursor: pointer;
      transition: all 0.2s;
    }

    .proximity-pair:hover {
      background: #e8f5e9;
      transform: translateX(-3px);
    }

    .proximity-pair .distance {
      font-weight: bold;
      color: #2e7d32;
    }

    .proximity-pair .terms {
      display: flex;
      gap: 20px;
      margin-top: 8px;
      font-size: 14px;
    }

    .proximity-pair .term-info {
      padding: 4px 8px;
      border-radius: 4px;
    }

    .proximity-pair .term-info.t1 {
      background: #fff8e1;
      border: 1px solid #ffc107;
    }

    .proximity-pair .term-info.t2 {
      background: #e0f7fa;
      border: 1px solid #00bcd4;
    }

    /* Verse attribution styles */
    .verse-attribution {
      margin-top: 8px;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 4px;
      font-size: 12px;
      color: #666;
    }

    .verse-attribution .verse-item {
      display: inline-block;
      margin: 2px 4px;
      padding: 2px 6px;
      background: #e3f2fd;
      border-radius: 3px;
      font-family: monospace;
    }

    /* Matrix verse info tooltip */
    .matrix-cell[data-verse]:hover::after {
      content: attr(data-verse);
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      white-space: nowrap;
      z-index: 100;
      pointer-events: none;
    }

    .matrix-cell {
      position: relative;
    }

    /* Mobile-specific matrix styles */
    @media (max-width: 768px) {
      .matrix-modal {
        padding: 5px;
      }

      .matrix-modal-header {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }

      .matrix-container {
        padding: 10px;
        border-radius: 5px;
        max-height: calc(100vh - 200px);
      }

      .matrix-grid {
        min-width: max-content;
      }

      .matrix-cell {
        width: 22px;
        height: 22px;
        font-size: 14px;
      }

      .matrix-controls {
        flex-direction: column;
        align-items: stretch;
      }

      .matrix-controls label {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .matrix-legend {
        flex-direction: column;
        gap: 10px;
      }

      .proximity-container {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>

  <!-- Service Worker Registration -->
  <script type="text/javascript">
    // Register service worker for offline capabilities
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</head>

<body>
  <!-- Header Section -->
  <header class="header">
    <div class="logo-container">
      <a href="index.html">
        <img src="img/favicon.png" alt="logo" class="logo">
      </a>
      <h1 class="bible-codes-heading">Bible Codes</h1>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="main-content">
    <!-- Search Input Section -->
    <section class="search-section">
      <div class="input-container">
        <label for="st1" class="input-label">Search Term 1 (Hebrew)</label>
        <input dir="rtl" type="text" name="st1" id="st1" class="st" placeholder="Enter first search term">
      </div>

      <!-- Multi-term search section -->
      <div class="multi-term-section">
        <div class="multi-term-toggle">
          <input type="checkbox" id="multi-term-enabled">
          <label for="multi-term-enabled">Enable Multi-Term Proximity Search</label>
        </div>

        <div class="multi-term-inputs" id="multi-term-inputs">
          <div class="input-container">
            <label for="st2" class="input-label">Search Term 2 (Hebrew)</label>
            <input dir="rtl" type="text" name="st2" id="st2" class="st" placeholder="Enter second search term">
          </div>

          <div class="proximity-container">
            <div>
              <label for="max-distance">Max Distance (characters):</label>
              <input type="number" id="max-distance" value="1000" min="1" inputmode="numeric">
            </div>
            <div>
              <label>
                <input type="checkbox" id="same-skip-only"> Same skip value only
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="range-container">
        <div>
          <label for="min-range">Min Skip:</label>
          <input type="number" id="min-range" value="-100" inputmode="numeric">
        </div>
        <div>
          <label for="max-range">Max Skip:</label>
          <input type="number" id="max-range" value="100" inputmode="numeric">
        </div>
        <div>
          Skip: 0 = excluded, Â±1 = open text, |skip|â‰¥2 = true ELS
        </div>
      </div>

      <button class="btn" id="search-btn">Search</button>

      <!-- Proximity Results Container (for multi-term search) -->
      <div id="proximity-results-container" class="proximity-results" style="display: none;">
        <h4>ðŸ”— Proximity Pairs Found</h4>
        <div id="proximity-results"></div>
      </div>

      <!-- Results Container -->
      <div id="search-results-container" class="results-container">
        <h3>Search Results <span style="font-weight: normal; font-size: 14px;">(Click any result to view matrix)</span></h3>
        <div id="search-results" class="results-list"></div>
      </div>
    </section>

    <!-- Offline status indicator -->
    <div id="offline-indicator" class="offline-indicator hidden">
      You are currently offline. Some features may be limited.
    </div>
  </main>

  <!-- Matrix Modal -->
  <div id="matrix-modal" class="matrix-modal">
    <div class="matrix-modal-header">
      <div>
        <div class="matrix-modal-title" id="matrix-title">ELS Matrix View</div>
        <div class="matrix-modal-info" id="matrix-info"></div>
      </div>
      <button class="matrix-close-btn" id="matrix-close">Close (Esc)</button>
    </div>

    <div class="matrix-controls">
      <label>Rows before: <input type="number" id="rows-before" value="5" min="0" max="50" inputmode="numeric"></label>
      <label>Rows after: <input type="number" id="rows-after" value="5" min="0" max="50" inputmode="numeric"></label>
      <button id="regenerate-matrix">Update Matrix</button>
    </div>

    <div class="matrix-container">
      <div class="matrix-grid" id="matrix-grid"></div>
    </div>

    <div class="matrix-legend" id="matrix-legend">
      <div class="legend-item">
        <div class="legend-color term1"></div>
        <span id="legend-term1">Term 1</span>
      </div>
      <div class="legend-item" id="legend-term2-item" style="display: none;">
        <div class="legend-color term2"></div>
        <span id="legend-term2">Term 2</span>
      </div>
      <div class="legend-item" id="legend-both-item" style="display: none;">
        <div class="legend-color both"></div>
        <span>Overlap</span>
      </div>
      <div class="legend-item">
        <div class="legend-color context"></div>
        <span>Context Column</span>
      </div>
      <div class="legend-item">
        <div class="legend-color regular"></div>
        <span>Regular Text</span>
      </div>
    </div>
  </div>

  <script src="js/test.js" defer></script>
  <script src="js/search-algorithms.js" defer></script>

  <!-- PWA Install Prompt -->
  <script src="js/pwa-install.js"></script>
</body>

</html>
