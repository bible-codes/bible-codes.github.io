<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="styles.css">
  <title>Bible Codes</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* Matrix Modal Styles */
    .matrix-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 1000;
      overflow: auto;
      padding: 20px;
      box-sizing: border-box;
    }

    .matrix-modal.active {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .matrix-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 15px;
      color: white;
    }

    .matrix-modal-title {
      font-size: 18px;
      font-weight: bold;
    }

    .matrix-modal-info {
      font-size: 14px;
      opacity: 0.9;
    }

    .matrix-close-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    .matrix-close-btn:hover {
      background: #c82333;
    }

    .matrix-container {
      background: #1a1a2e;
      border-radius: 10px;
      padding: 20px;
      overflow: auto;
      max-width: 100%;
      max-height: calc(100vh - 150px);
    }

    .matrix-grid {
      display: grid;
      gap: 2px;
      direction: rtl;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      line-height: 1;
    }

    .matrix-cell {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #2d2d44;
      color: #e0e0e0;
      border-radius: 3px;
      transition: all 0.2s;
    }

    .matrix-cell.highlighted {
      background: #ffc107;
      color: #000;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
    }

    .matrix-cell.context {
      background: #3d5a80;
      color: #fff;
    }

    .matrix-controls {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      color: white;
    }

    .matrix-controls label {
      font-size: 14px;
    }

    .matrix-controls input {
      width: 70px;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #555;
      background: #333;
      color: white;
    }

    .matrix-controls button {
      padding: 8px 15px;
      border-radius: 5px;
      border: none;
      background: #3F8EBA;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    .matrix-controls button:hover {
      background: #2D6A91;
    }

    .result-item.clickable {
      cursor: pointer;
      transition: all 0.2s;
    }

    .result-item.clickable:hover {
      background-color: rgba(0, 123, 255, 0.2);
      transform: translateX(-3px);
    }

    .result-item .view-matrix-hint {
      font-size: 12px;
      color: #007bff;
      margin-top: 5px;
      opacity: 0.8;
    }

    .matrix-legend {
      display: flex;
      gap: 20px;
      margin-top: 15px;
      color: white;
      font-size: 14px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 3px;
    }

    .legend-color.search-term {
      background: #ffc107;
    }

    .legend-color.context {
      background: #3d5a80;
    }

    .legend-color.regular {
      background: #2d2d44;
    }

    /* Row numbers */
    .matrix-row-wrapper {
      display: contents;
    }

    .matrix-row-num {
      color: #888;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding-right: 8px;
      min-width: 50px;
    }
  </style>

  <!-- Service Worker Registration -->
  <script type="text/javascript">
    // Register service worker for offline capabilities
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(registration => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker registration failed:', error);
          });
      });
    }
  </script>
</head>

<body>
  <!-- Header Section -->
  <header class="header">
    <div class="logo-container">
      <a href="index.html">
        <img src="img/favicon.png" alt="logo" class="logo">
      </a>
      <h1 class="bible-codes-heading">Bible Codes</h1>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="main-content">
    <!-- Search Input Section -->
    <section class="search-section">
      <div class="input-container">
        <label for="st1" class="input-label">Search Term (Hebrew)</label>
        <input dir="rtl" type="text" name="st1" id="st1" class="st" placeholder="Enter a search term">
      </div>

      <div class="range-container">
        <label for="min-range">Min Skip:</label>
        <input type="number" id="min-range" value="-100">
        <label for="max-range">Max Skip:</label>
        <input type="number" id="max-range" value="100">
        <div style="font-size: 12px; color: #666; margin-top: 5px;">
          Skip values: 0 = meaningless (excluded), ±1 = open text (forward/backward), |skip|≥2 = true ELS
        </div>
      </div>

      <button class="btn" id="search-btn">Search</button>

      <!-- Results Container -->
      <div id="search-results-container" class="results-container">
        <h3>Search Results <span style="font-weight: normal; font-size: 14px;">(Click any result to view matrix)</span></h3>
        <div id="search-results" class="results-list"></div>
      </div>
    </section>

    <!-- Torah Text Section -->
    <section class="torah-section">
      <div class="torah-controls">
        <label for="wrap-length">Row Length:</label>
        <input type="number" id="wrap-length" placeholder="Enter characters per row">
        <button id="apply-wrap" class="btn">Apply</button>
      </div>
      <div class="torah-box">
        <pre id="torah-text">Loading text...</pre>
      </div>
    </section>

    <!-- Offline status indicator -->
    <div id="offline-indicator" class="offline-indicator hidden">
      You are currently offline. Some features may be limited.
    </div>
  </main>

  <!-- Matrix Modal -->
  <div id="matrix-modal" class="matrix-modal">
    <div class="matrix-modal-header">
      <div>
        <div class="matrix-modal-title" id="matrix-title">ELS Matrix View</div>
        <div class="matrix-modal-info" id="matrix-info"></div>
      </div>
      <button class="matrix-close-btn" id="matrix-close">Close (Esc)</button>
    </div>

    <div class="matrix-controls">
      <label>Rows before: <input type="number" id="rows-before" value="5" min="0" max="50"></label>
      <label>Rows after: <input type="number" id="rows-after" value="5" min="0" max="50"></label>
      <button id="regenerate-matrix">Update Matrix</button>
    </div>

    <div class="matrix-container">
      <div class="matrix-grid" id="matrix-grid"></div>
    </div>

    <div class="matrix-legend">
      <div class="legend-item">
        <div class="legend-color search-term"></div>
        <span>Search Term (vertical)</span>
      </div>
      <div class="legend-item">
        <div class="legend-color context"></div>
        <span>Context Row</span>
      </div>
      <div class="legend-item">
        <div class="legend-color regular"></div>
        <span>Regular Text</span>
      </div>
    </div>
  </div>

  <script src="js/test.js" defer></script>
  <script src="js/load-torah.js" defer></script>
  <script src="js/search-algorithms.js" defer></script>

  <!-- PWA Install Prompt -->
  <script src="js/pwa-install.js"></script>
</body>

</html>
